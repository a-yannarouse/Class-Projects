{% extends 'voter_analytics/base.html' %}

{% block content %}
<div class="container">
    <!-- Filter form -->
    <div class = "flex-row">
        <!-- Filter form -->
        <div class="card">
            <h1> Filter </h1>
            <form action="{% url 'graphs' %}" method="get">
                <div class="form-group">
                    <!-- Party Affiliation -->
                    <label for="party_affiliation">Party Affiliation:</label>
                    <select name="party_affiliation" id="party_affiliation">
                        <option value="">-- Select --</option>
                        <option value="U" {% if request.GET.party_affiliation == "U" %}selected{% endif %}>U</option>
                        <option value="D" {% if request.GET.party_affiliation == "D" %}selected{% endif %}>D</option>
                        <option value="J" {% if request.GET.party_affiliation == "J" %}selected{% endif %}>J</option>
                        <option value="A" {% if request.GET.party_affiliation == "A" %}selected{% endif %}>A</option>
                        <option value="R" {% if request.GET.party_affiliation == "R" %}selected{% endif %}>R</option>
                        <option value="CC" {% if request.GET.party_affiliation == "CC" %}selected{% endif %}>CC</option>
                        <option value="L" {% if request.GET.party_affiliation == "L" %}selected{% endif %}>L</option>
                        <option value="S" {% if request.GET.party_affiliation == "S" %}selected{% endif %}>S</option>
                        <option value="T" {% if request.GET.party_affiliation == "T" %}selected{% endif %}>T</option>
                        <option value="X" {% if request.GET.party_affiliation == "X" %}selected{% endif %}>X</option>
                        <option value="GG" {% if request.GET.party_affiliation == "GG" %}selected{% endif %}>GG</option>
                        <option value="Q" {% if request.GET.party_affiliation == "Q" %}selected{% endif %}>Q</option>
                        <option value="FF" {% if request.GET.party_affiliation == "FF" %}selected{% endif %}>FF</option>
                        <option value="V" {% if request.GET.party_affiliation == "V" %}selected{% endif %}>V</option>
                        <option value="H" {% if request.GET.party_affiliation == "H" %}selected{% endif %}>H</option>
                        <option value="Z" {% if request.GET.party_affiliation == "Z" %}selected{% endif %}>Z</option>
                        <option value="EE" {% if request.GET.party_affiliation == "EE" %}selected{% endif %}>EE</option>
                        <option value="K" {% if request.GET.party_affiliation == "K" %}selected{% endif %}>K</option>
                    </select>
                </div>

                <div class="form-group">
                    <!-- Voter Score -->
                    <label for="voter_score">Voter Score:</label>
                    <select name="voter_score" id="voter_score">
                        <option value="">-- Select --</option>
                        {% for score in scores %}
                        <option value="{{ score }}" {% if request.GET.voter_score == score|stringformat:"s" %}selected{% endif %}>{{ score }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <!-- Minimum Date of Birth -->
                    <label for="min_dob">Minimum Date of Birth:</label>
                    <select name="min_dob" id="min_dob">
                        <option value="">-- Select Year --</option>
                        {% for year in years %}
                        <option value="{{ year }}" {% if request.GET.min_dob == year|stringformat:"s" %}selected{% endif %}>{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <!-- Maximum Date of Birth -->
                    <label for="max_dob">Maximum Date of Birth:</label>
                    <select name="max_dob" id="max_dob">
                        <option value="">-- Select Year --</option>
                        {% for year in years %}
                        <option value="{{ year }}" {% if request.GET.max_dob == year|stringformat:"s" %}selected{% endif %}>{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <!-- Previous Election Participation -->
                    <label>Previous Election Participation:</label>
                    <input type="checkbox" name="v20state" id="v20state" {% if request.GET.v20state %}checked{% endif %}>
                    <label for="v20state">v20state</label><br>
                    <input type="checkbox" name="v21town" id="v21town" {% if request.GET.v21town %}checked{% endif %}>
                    <label for="v21town">v21town</label><br>
                    <input type="checkbox" name="v21primary" id="v21primary" {% if request.GET.v21primary %}checked{% endif %}>
                    <label for="v21primary">v21primary</label><br>
                    <input type="checkbox" name="v22general" id="v22general" {% if request.GET.v22general %}checked{% endif %}>
                    <label for="v22general">v22general</label><br>
                    <input type="checkbox" name="v23town" id="v23town" {% if request.GET.v23town %}checked{% endif %}>
                    <label for="v23town">v23town</label><br>
                </div>

                <button type="submit" class="btn btn-primary">Filter</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Graphs -->
    <div class="container">
        <h1>Voter Graphs</h1>
    
        <div class="graph-section">
            {{ birth_year_graph|safe }}
        </div>
    
        <div class="graph-section">
            {{ party_graph|safe }}
        </div>
    
        <div class="graph-section">
            {{ election_graph|safe }}
        </div>
    </div>
{% endblock %}

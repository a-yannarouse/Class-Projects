{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="profile-container">
    <!-- Display the form to delete a status message -->

    <h1> Delete Status Message? </h1>
    <p> {{ message.timestamp }} - {{ message }} </p>
    {% for img in message.get_images %}
        <img src='{{ img.image_file.url }}' alt='{{ img.image_file.url }}'>
    {% endfor %}

    <br>

    <h3> Are you sure you want to delete this Status Message? </h3>

    <br>

    <form method="POST" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="create-status-btn" >Delete</button>
    </form>

    <form action="{% url 'show_profile' %}" method="GET" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="create-status-btn">Cancel</button>
    </form>
    
</div>
{% endblock %}

{% extends 'mini_fb/base.html' %}

{% block content %}

<!-- Display all profiles in a table -->

<h1>All Profiles</h1>

<!-- Button to create a new profile -->
<div class="create-profile-container">
    <a href="{% url 'create_profile' %}" class="create-profile-btn">Create New Profile</a>
</div>

<div class="table-container">
    <table class="profile-table">
        <!-- Table Header -->
        <thead>
            <tr>
                <th>Profile Image</th>
                <th>Name</th>
                <th>City</th>
                <th>Profile Link</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in Profiles %}
            <tr>
                <!-- Profile Image -->
                <td>
                    <a href="{% url 'show_profile' profile.pk %}">
                        <img src="{{ profile.image_url }}" class="profile-img">
                    </a>
                </td>
                
                <!-- Name -->
                <td>
                    <a href="{% url 'show_profile' profile.pk %}">
                        {{ profile.first_name }} {{ profile.last_name }}
                    </a>
                </td>

                <!-- City -->
                <td>{{ profile.city }}</td>

                <!-- Profile Link -->
                <td>
                    <a href="{% url 'show_profile' profile.pk %}" class="view-profile-btn">View Profile</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
